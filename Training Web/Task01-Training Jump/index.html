<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML + JS + CSS</title>
  <link rel="stylesheet" href="src/assets/style.css">
</head>

<body>
  <h1>Whack-a-mole!</h1>
  <h4>Level: <span class="level">1</span> Score: <span class="score">0</span></h4>

  <p id="showData"></p>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    <div class="hole hole7">
      <div class="mole"></div>
    </div>
    <div class="hole hole8">
      <div class="mole"></div>
    </div>
    <div class="hole hole9">
      <div class="mole"></div>
    </div>
  </div>
  <div>
    <button id="button" onClick="game.startGame()">WHACK!</button>
    <input type="text" id="playerName" placeholder= "Player Name"/>
  </div>
  
  <audio data-key="fail" src="src/assets/sounds/hihat.wav"></audio>
  <audio data-key="success" src="src/assets/sounds/kick.wav"></audio>
  <script src="src/game.js"></script>
</body>

</html>
